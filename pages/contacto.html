    <script src="../js/main.js" defer></script>
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <button class="nav-toggle" aria-label="abrir navegacion">
            <span class="hamburger"></span>
          </button>
          <a href="logo" class="logo">
            <img src="../assets/logo/logo revuelo.png" alt="logo de revuelo" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="../index.html">Inicio</a>

      </div>
    </header>
    <main class="form">
      <section>
        <div class="container">
          <div class="flex-container">
            <div class="contac-form">
              <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" />

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" />

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" />

                <label for="mensaje">Mensaje:</label>
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                ></textarea>
                <button>
                  <input type="submit" value="ENVIAR" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--Agregando Bs al Footer-->
    <footer class="bg-dark text-black py-4">
      <!-- Las redes sociales son ficticias -->
      <div class="container">
        <nav class="row">
          <ul class="col-3 list-unstyled">
            <li class="font-weight-bold text-uppercarse"></li>

              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
